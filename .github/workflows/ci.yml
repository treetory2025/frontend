name: ci.yml
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
      - dev
  
  push:
    branches:
      - main
      - dev

defaults: 
  run: 
    working-directory: ./treetory

jobs:
  next-build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./treetory/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Next Build
        run: npm run build
  
  deploy:
    needs: next-build
    if: github.event_name == 'push'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./treetory
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/treetory-front:latest
            ${{ secrets.DOCKER_USERNAME }}/treetory-front:${{ github.sha }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            /home/bacinf/treetory-front/deploy.sh