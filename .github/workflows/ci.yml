name: CI
on:
  pull_request:
    branches: ["main", "dev"]
    types:
      - opened
      - synchronize
    paths:
      - 'treetory/**'
      - .github/workflows/ci.yml
  
permissions: 
  contents: read

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults: 
  run: 
    working-directory: ./treetory

jobs:
  next-build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./treetory/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Next Build
        run: npm run build
